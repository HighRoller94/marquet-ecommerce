<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquet | BASKET</title>
    <link rel="stylesheet" href="../styles/styles.css"> 
    <link rel="browser icon" type="image/jpg" href="../assets/logos/MarquetLogo.ico" />
</head>
<body>
    <!-- NAVBAR -->

    <Marquet-Nav></Marquet-Nav>

    <div class="basket__container">
        <div class="basket">
            <div class="basket__header">
                <h1>My shopping cart</h1>
                <p id="basket__counter"></p>
            </div>
            <div class="items__container">
                
            </div>
        </div>
        <span class="basket__divider"></span>
        <div class="subtotal">
            <div class="subtotal__amount">
                <h2>Subtotal
                    <span class="subtotal__count"></span>
                </h2>
                <h1 class="basket__total"></h1>
            </div>
            
            <div class="basket__gift">
                <input type="checkbox">
                <p>This order contains a gift</p>
            </div>
            <button class="basket__checkout">
                <a id="basket__checkout" href="/html/checkout.html">
                    Checkout
                </a>
            </button>
            <div class="product__additional">
                <div class="payment">
                    <img src="../assets/logos/klarna.svg" alt="Klarna Logo" />
                    <h4>Pay in 3 monthly, interest-free instalments of<span class="klarna__statement"></span></h4>
                </div>
                <div class="product__delivery">
                    <img src="../assets/icons/delivery__iconBlack.svg" alt="Delivery Icon" />
                    <h4>Free delivery on all products when you spend over Â£50!</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- NEWSLETTER -->

    <Marquet-Newsletter></Marquet-Newsletter>

    <!-- FOOTER -->

    <Marquet-Footer></Marquet-Footer>
    
</body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/newsletter.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/basket.js"></script>

</html>
