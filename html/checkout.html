<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/styles.css"> 
    <link rel="browser icon" type="image/jpg" href="/assets/logos/MarquetLogo.ico" />
    </head>
    <body class="checkout__body">
        <!-- NAVBAR -->

        <Marquet-Nav></Marquet-Nav>

        <div class="checkout__container">
            <!-- FIRST FORM -->
            <form id="firstForm">
                <h3>Confirm Details</h3>
                <input type="text" placeholder="First Name" oninput="this.className = 'firstName'" required>
                <input type="text" placeholder="Last Name" oninput="this.className = 'lastName'" required>
                <br>
                <input type="text" placeholder="Address" oninput="this.className = 'address'" required>
                <input type="text" placeholder="County" oninput="this.className = 'county'" required>
                <input type="text" placeholder="Country" oninput="this.className = 'country'" required>

                <div class="btn">
                    <button type="button" id="Next1">Next</button>
                </div>
            </form>

            <!-- SECOND FORM -->

            <form id="secondForm">
                <h3>Confirm Items</h3>
                <div class="items__container">
                
                </div>
                <h1 class="basket__total"></h1>
                <div class="btn">
                    <button type="button" id="Back1">Back</button>
                    <button type="button" id="Next2">Next</button>
                </div>
            </form>

            <!-- THIRD FORM -->

            <form id="thirdForm">
                <h3>Delivery Details</h3>
                <input type="text" placeholder="First Name" oninput="this.className = ''" required>
                <input type="text" placeholder="Last Name" oninput="this.className = ''" required>
                <input type="text" placeholder="Email" oninput="this.className = ''" required>
                <input type="text" placeholder="Address" oninput="this.className = ''" required>
                <input type="text" placeholder="County" oninput="this.className = ''" required>
                <input type="text" placeholder="Country" oninput="this.className = ''" required>

                <div class="btn">
                    <button type="button" id="Back2">Back</button>
                    <button type="button" class="button">
                        <a href="/html/confirmation.html">
                            <span class="button__text">CONFIRM PURCHASE</span>
                        </a>
                    </button>
                </div>
            </form>

            <div class="step__row">
                <div id="progress"></div>
                <div class="step__col">Step One</div>
                <div class="step__col">Step Two</div>
                <div class="step__col">Step Three</div>
            </div>
        </div>

        <!-- FOOTER -->
        <Marquet-Footer></Marquet-Footer>

    </body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>

    <script src="../js/main.js"></script>
    <script src="../js/checkout.js"></script>
</html>
