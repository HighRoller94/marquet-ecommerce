<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/styles.css"> 
    <link rel="browser icon" type="image/jpg" href="/assets/logos/MarquetLogo.ico" />
    </head>
    <body>
        <!-- NAVBAR -->

        <Marquet-Nav></Marquet-Nav>

        <!-- CHECKOUT -->

        <div class="checkout">
            <div class="step__row">
                <div id="progress"></div>
                <div class="step__col">Details</div>
                <div class="step__col">Products</div>
                <div class="step__col">Done!</div>
            </div>
            <div class="checkout__container" id="checkout__container">
                <!-- FIRST FORM -->
                <form class="checkout__form" id="firstForm">
                    <div class="checkout__header">
                        <h3>Confirm Billing Details</h3>
                        <p>We just need a few details</p>
                    </div>
                    <span class="basket__divider"></span>
                    <div class="form__inputs">
                        <label for="firstName">First name</label>
                        <input type="text" oninput="this.className = ''" id="firstName" required>
                        <label for="lastName">Last name</label>
                        <input type="text"  oninput="this.className = ''" id="lastName"required>
                        <br>
                        <label for="address">Address</label>
                        <input type="text" oninput="this.className = ''" id="address" required>
                        <label for="fname">County</label>
                        <input type="text" oninput="this.className = ''" required>
                        <label for="fname">Postcode</label>
                        <input type="text" oninput="this.className = ''" required>
                    </div>
                    <div class="btns">
                        <button type="button" id="Next1">Next</button>
                    </div>
                </form>
                <!-- SECOND FORM -->
                <form class="checkout__form" id="secondForm">
                    <div class="checkout__header">
                        <h3>Your Items</h3>
                        <p>Take a minute to double check your items</p>
                    </div>
                    <div class="items__container">
                    </div>
                    <div class="total__price">
                        <h1 class="total">
                            Total:<h1 class="basket__total"></h1>
                        </h1>
                    </div>
                    <div class="btns">
                        <button type="button" id="Back1">Back</button>
                        <button type="button" class="button" id="submitBtn">
                            <span class="button__text">CONFIRM PURCHASE</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        

        <!-- NEWSLETTER -->
        <Marquet-Newsletter></Marquet-Newsletter>

        <!-- FOOTER -->
        <Marquet-Footer></Marquet-Footer>

    </body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/newsletter.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/checkout.js"></script>
</html>
