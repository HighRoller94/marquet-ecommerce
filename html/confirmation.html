<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankyou for your purchase</title>
    <link rel="stylesheet" href="../styles/styles.css"> 
    <link rel="browser icon" type="image/jpg" href="../assets/logos/MarquetLogo.ico" />
</head>
<body>
    <!-- NAVBAR -->

    <Marquet-Nav></Marquet-Nav>

    <div class="confirmation__container">
        <div class="confirmation__header">
            <h1>Thankyou for your purchase!</h1>
            <h3>Your items are on the way and will be with you soon!</h3>
            <div class="expected__delivery">
                <h1>Expected Delivery:<h2 class="expected__date"></h2></h1>
            </div>
            <div class="order__numberContainer">
                <p>Order Number:<p class="order__number"></p></p>
            </div>
            
        </div>
        <div class="items__container">

        </div>
        <span class="basket__divider"></span>
        <div class="confirmation">
            <div class="confirmation__total">
                <h2>Subtotal
                    <span class="subtotal__count"></span>
                </h2>
                <h2 class="confirmed__total"></h2>
            </div>
            <button class="view__btn">
                <a href="/html/orders.html">
                    View Order
                </a>
            </button>
        </div>
        
    </div>

    <!-- NEWSLETTER -->

    <Marquet-Newsletter></Marquet-Newsletter>
    
    <!-- FOOTER -->

    <Marquet-Footer></Marquet-Footer>
</body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/newsletter.js"></script>
    <script src="../js/confirmation.js"></script>
    <script src="../js/main.js"></script>
</html>
