<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquet | MENS</title>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>

    <!-- NAVBAR -->

    <my-nav></my-nav>
    
    <!-- DIVIDER-->

    <span class="divider"></span>

    <!-- HERO -->

    <div class="hero__section" id="home">
        <div class="hero__bg">
            <div class="hero">
                <div class="hero__header">
                    <h1>Mens</h1>
                    <h2>Apparel</h2>
                </div>
                <h3>25% off selected brands</h3>
                <button class="hero__offer">Special Offer</button>
            </div>
            <div class="hero__img">
                <img src="../assets/mens/hero__img.svg" alt="" />
            </div>
        </div>
    </div>

    <!-- SALE ENDS -->

    <div class="sale">
        <div class="sale__text">
            <h4>Hurry! Sale ends in</h4>
        </div>
        <div class="sale__timer">
            <p>03:02:38</p>
        </div>
    </div>

    <!-- EXCLUSIVES DIVIDER -->

    <div class="exclusives">
        <span></span>
        <h2>Exclusives</h2>
        <span></span>
    </div>

    <!-- GRID SECTION -->

    <div class="grid__container">
        <div class="grid">
            <div class="arrivals__container">
                <img src="../assets/mens/arrivals.svg" alt="" />
                <h2>New Arrivals</h2>
            </div>
            <div class="secondary__container">
                <div class="jeans__container">
                    <img src="../assets/mens/jeans.svg" alt="" />
                    <h2>Jeans</h2>
                </div>
                <div class="coats__container">
                    <img src="../assets/mens/coats.svg" alt="" />
                    <h2>Coats</h2>
                </div>
            </div>
        </div>
        <div class="secondary__grid">
            <div class="shirts">
                <img src="../assets/mens/shirts.svg" alt="" />
                <h2>Shirts</h2>
            </div>
            <div class="shoes">
                <img src="../assets/mens/footwear.svg" alt="" />
                <h2>Shoes</h2>
            </div>
        </div>
    </div>

    <!-- EXTRAS DIVIDER -->

    <div class="accessories">
        <span></span>
        <h2>Accessories</h2>
        <span></span>
    </div>

    <!-- EXTRAS SECTION -->

    <div class="extras__section">
        <div class="watches__container">
            <img class="watches__img" src="../assets/mens/watches.svg" alt="" />
            <div class="watches__header">
                <div class="sale">
                    <i class="fa-light fa-arrow-left"></i>
                    <h2>Sale</h2>
                </div>
                <div class="watches__title">
                    <h1>Watches</h1>
                </div>
            </div>
        </div>
        <div class="bags__container">
            <img class="bags__img" src="../assets/mens/bags.svg" alt="" />
            <div class="bags__header">
                <div class="sale">
                    <i class="fa-light fa-arrow-right"></i>
                    <h2>Sale</h2>
                </div>
                <div class="bags__title">
                    <h1>Bags</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- DIVIDER-->

    <span class="divider"></span>

    <!-- NEWSLETTER -->

    <div class="newsletter__container">
        <div class="newsletter__header">
            <h2>Sign up to our newsletter</h2>
            <p>We'll let you know when our next sale hits</p>
        </div>
        <form action="submit" class="newsletter__form">
            <input type="text" name="email" />
            <button class="newsletter__button">Sign up</button>
        </form>
    </div>
    
    <!-- FOOTER -->

    <my-footer></my-footer>
    
</body>
</html>
