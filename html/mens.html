<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquet | MENS</title>
    <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>

    <!-- NAVBAR -->

    <Marquet-Nav></Marquet-Nav>
    
    <!-- DIVIDER-->

    <span class="divider"></span>

    <!-- HERO -->

    <div class="hero__section" id="home">
        <img class="hero__bg" src="../assets/mens/hero__bg.svg" alt="" />
        <div class="hero">
            <div class="hero__text">
                <div class="hero__header">
                    <h1>Mens</h1>
                    <h2>Apparel</h2>
                </div>
                <div class="hero__offer">
                    <h3>25% off selected brands</h3>
                    <button class="hero__btn">Special Offer</button>
                </div>
            </div>
            <div class="hero__image">
                <img src="../assets/mens/hero__img.svg" alt="" />
            </div>
        </div>
    </div>

    <!-- SALE ENDS -->

    <div class="sale">
        <div class="sale__text">
            <h4>Hurry! Sale ends in</h4>
        </div>
        <div class="sale__timer">
            <p>03:02:38</p>
        </div>
    </div>

    <!-- EXCLUSIVES DIVIDER -->

    <div class="exclusives">
        <span></span>
        <h2>Exclusives</h2>
        <span></span>
    </div>

    <!-- GRID SECTION -->

    <div class="grid__container">
        <div class="grid">
            <div class="arrivals__container">
                <img src="../assets/mens/arrivals.svg" alt="" />
                <h2>New Arrivals</h2>
            </div>
                <div class="jeans__container">
                    <img src="../assets/mens/jeans.svg" alt="" />
                    <h2>Jeans</h2>
                </div>
                <div class="coats__container">
                    <img src="../assets/mens/coats.svg" alt="" />
                    <h2>Coats</h2>
                </div>
        </div>
        <div class="accessories_1">
            <span></span>
            <h2>Accentuate</h2>
            <span></span>
        </div>
        <div class="secondary__grid">
            <div class="shirts">
                <img src="../assets/mens/shirts.svg" alt="" />
                <h2>Shirts</h2>
            </div>
            <div class="shoes">
                <img src="../assets/mens/footwear.svg" alt="" />
                <h2>Shoes</h2>
            </div>
        </div>
    </div>

    <!-- EXTRAS DIVIDER -->

    <div class="accessories_2">
        <span></span>
        <h2>Accessories</h2>
        <span></span>
    </div>

    <!-- EXTRAS SECTION -->

    <div class="extras__section">
        <div class="watches__container">
            <img class="watches__img" src="../assets/mens/watches.svg" alt="" />
            <h1>Watches</h1>
        </div>
        <div class="bags__container">
            <img class="bags__img" src="../assets/mens/bags.svg" alt="" />
            <h1>Bags</h1>
        </div>
    </div>

    <!-- DIVIDER-->

    <div class="divider">
        <span></span>
    </div>
    

    <!-- NEWSLETTER -->

    <Marquet-Newsletter></Marquet-Newsletter>
    
    <!-- FOOTER -->

    <Marquet-Footer></Marquet-Footer>
    
</body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/newsletter.js"></script>
    <script src="../js/main.js"></script>
</html>
