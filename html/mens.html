<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquet | MENS</title>
    <link rel="browser icon" type="image/jpg" href="../assets/logos/MarquetLogo.ico" />
    <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>
    <!-- NAVBAR -->

    <Marquet-Nav></Marquet-Nav>

    <!-- BODY-->
    <main>

    <!-- HERO -->
    <div class="hero__section" id="home">
        <img class="hero__bg" src="../assets/mens/hero__bg.svg" alt="" />
        <div class="hero">
            <div class="hero__text">
                <div class="hero__header">
                    <h1>Mens</h1>
                    <h2>2022 collection</h2>
                </div>
                <div class="hero__offer">
                    <h3>25% off selected brands</h3>
                    <button class="hero__btn">Special Offer</button>
                </div>
            </div>
            <div class="hero__image">
                <img src="../assets/mens/hero__img.svg" alt="" />
            </div>
        </div>
    </div>
    <!-- SALE ENDS -->
    <Sale-text></Sale-text>
    <!-- DIVIDER -->
    <Page-Divider heading="exclusives"></Page-Divider>
    <!-- GRID SECTION -->
    <div class="grid__container">
        <div class="grid">
            <div class="arrivals__container">
                <img src="../assets/mens/arrivals.svg" alt="" />
                <h2>New Arrivals</h2>
            </div>
                <div class="jeans__container">
                    <img src="../assets/mens/jeans.svg" alt="" />
                    <h2>Jeans</h2>
                </div>
                <div class="coats__container">
                    <img src="../assets/mens/coats.svg" alt="" />
                    <h2>Coats</h2>
                </div>
        </div>
        <div class="middle__divider">
            <h2>Accentuate</h2>
            <span></span>
        </div>
        <div class="secondary__grid">
            <div class="shirts">
                <img src="../assets/mens/shirts.svg" alt="" />
                <h2>Shirts</h2>
            </div>
            <div class="shoes">
                <img src="../assets/mens/footwear.svg" alt="" />
                <h2>Shoes</h2>
            </div>
        </div>
    </div>
    <!-- DIVIDER -->
    <Page-Divider heading="accessories"></Page-Divider>
    <!-- EXTRAS SECTION -->
    <div class="extras__section items__container">
        <div class="latest item">
            <img class="item__image" src="../assets/footwear/new1.svg" alt="" />
            <h4 class="item__name">Nike GS Pink</h4>
            <p class="item__price">£39.99</p>
            <button class="add__button">Add to Cart</button>
        </div>
        <div class="latest item">
            <img class="item__image" src="../assets/footwear/new3.svg" alt="" />
            <h4 class="item__name">Nike Free TR</h4>
            <p class="item__price">£49.99</p>
            <button class="add__button">Add to Cart</button>
        </div>
        <div class="latest item">
            <img class="item__image" src="../assets/footwear/new5.svg" alt="" />
            <h4 class="item__name">VANS Original</h4>
            <p class="item__price">£79.99</p>
            <button class="add__button">Add to Cart</button>
        </div>
        <div class="latest item">
            <img class="item__image" src="../assets/footwear/new4.svg" alt="" />
            <h4 class="item__name">Sketchers RX</h4>
            <p class="item__price">£79.99</p>
            <button class="add__button">Add to Cart</button>
        </div>
    </div>
    <!-- NEWSLETTER -->
    <Marquet-Newsletter></Marquet-Newsletter>
    <!-- FOOTER -->
    <Marquet-Footer></Marquet-Footer>
    </main>
</body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/newsletter.js"></script>
    <script src="../js/components/sale.js"></script>
    <script src="../js/components/divider.js"></script>
    <script src="../js/main.js"></script>
</html>
