<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquet | WOMENS</title>
    <link rel="stylesheet" href="../styles/styles.css"> 
    <link rel="browser icon" type="image/jpg" href="../assets/logos/MarquetLogo.ico" />
</head>
<body>

    <!-- NAVBAR -->

    <Marquet-Nav></Marquet-Nav>
    
    <!-- HERO -->

    <div class="hero__section " id="home">
        <img class="hero__bg" src="../assets/womens/hero__bg.svg" alt="" />
        <div class="hero">
            <div class="hero__text">
                <div class="hero__header">
                    <h1>Womens</h1>
                    <h2>Apparel</h2>
                </div>
                <div class="hero__offer">
                    <h3>25% off selected brands</h3>
                    <button class="hero__btn">Special Offer</button>
                </div>
            </div>
            <div class="hero__image">
                <img src="../assets/womens/hero__img.svg" alt="" />
            </div>
        </div>
    </div>

    <!-- SALE ENDS -->

    <Sale-text></Sale-text>

    <!-- DIVIDER -->

    <Page-Divider heading="exclusives"></Page-Divider>

    <!-- GRID SECTION -->

    <div class="grid__container">
        <div class="grid">
            <div class="arrivals__container">
                <img src="../assets/womens/arrivals.svg" alt="" />
                <h2>New Arrivals</h2>
            </div>
                <div class="jeans__container">
                    <img src="../assets/womens/jeans.svg" alt="" />
                    <h2>Jeans</h2>
                </div>
                <div class="coats__container">
                    <img src="../assets/womens/coats.svg" alt="" />
                    <h2>Coats</h2>
                </div>
        </div>
        <div class="middle__divider">
            <span></span>
            <h2>Accentuate</h2>
            <span></span>
        </div>
        <div class="secondary__grid">
            <div class="shirts">
                <img src="../assets/womens/shirts.svg" alt="" />
                <h2>Shirts</h2>
            </div>
            <div class="shoes">
                <img src="../assets/womens/footwear.svg" alt="" />
                <h2>Shoes</h2>
            </div>
        </div>
    </div>

    <!-- DIVIDER -->

    <Page-Divider heading="accessories"></Page-Divider>

    <!-- EXTRAS SECTION -->

    <div class="extras__section">
        <div class="watches__container">
            <img class="watches__img" src="../assets/womens/watches.svg" alt="" />
            <h1>Watches</h1>
        </div>
        <div class="bags__container">
            <img class="bags__img" src="../assets/womens/bags.svg" alt="" />
            <h1>Bags</h1>
        </div>
    </div>

    <!-- NEWSLETTER -->

    <Marquet-Newsletter></Marquet-Newsletter>
    
    <!-- FOOTER -->

    <Marquet-Footer></Marquet-Footer>
    
</body>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/newsletter.js"></script>
    <script src="../js/components/sale.js"></script>
    <script src="../js/components/divider.js"></script>
    <script src="../js/main.js"></script>
</html>
